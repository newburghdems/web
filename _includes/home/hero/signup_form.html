<div class="flex flex-col items-center">
    <div class="bg-white overflow-hidden p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md text-gray-800 border border-gray-200 border-t-4 border-oc-orange-dark">
        <h2 class="font-merriweather text-2xl sm:text-3xl font-semibold text-dem-blue-600 mb-6 text-center md:text-left">
            {{ site.data.i18n[page.lang].home.hero.signup_form.title }}
        </h2>
        <form action="{{ '/scripts/signup_form.php' | relative_url }}" method="POST" class="space-y-5">
            <input type="hidden" name="lang" value="{{ page.lang | default: 'en' }}">
            <input type="hidden" name="signup-type" value="updates">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-5">
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">{{ site.data.i18n[page.lang].shared.first_name }}</label>
                    <input type="text" name="first-name" id="first-name" required class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-dem-blue-500 focus:border-dem-blue-500 transition-colors duration-200" placeholder="Jane">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">{{ site.data.i18n[page.lang].shared.last_name }}</label>
                    <input type="text" name="last-name" id="last-name" required class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-dem-blue-500 focus:border-dem-blue-500 transition-colors duration-200" placeholder="Doe">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">{{ site.data.i18n[page.lang].shared.email_address }}</label>
                <input type="email" name="email" id="email" required class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-dem-blue-500 focus:border-dem-blue-500 transition-colors duration-200" placeholder="you@example.com">
            </div>

            <div>
                <button type="submit" class="w-full bg-dem-blue-500 hover:bg-dem-blue-700 text-white font-semibold py-3 px-5 rounded-md text-center transition-colors duration-300 text-lg flex items-center justify-center space-x-2 mt-2">
                    <i data-lucide="send" class="h-5 w-5"></i>
                    <span>{{ site.data.i18n[page.lang].home.hero.signup_form.button }}</span>
                </button>
            </div>
        </form>
    </div>
</div>
